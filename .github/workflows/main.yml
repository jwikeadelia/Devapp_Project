name: Super Linter

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  super-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Super-Linter
        uses: github/super-linter/slim@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BRANCH: master
          # Pilih linter yang ingin digunakan sesuai proyekmu
          LINTER_RULES_PATH: .github/linter-rules
          # Opsional: Gunakan rules kustom jika ada
          VALIDATE_ALL_CODEBASE: true
          # Khusus untuk proyek JavaScript/Node.js (frontend & backend)
          NODE_VERSION: 18
