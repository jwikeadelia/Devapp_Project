name: Build and Push Docker Images

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Debug - Check if logged in (optional, hapus kalau sudah OK)
        run: docker info --format '{{.LoggedIn}}'  # Harus true kalau login sukses

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3  # Tambah ini biar buildx stabil

      - name: Build and push Backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile  # tambah kalau nama file Dockerfile
          push: true
          tags: jwikeadelia/devapp-backend:latest

      - name: Build and push Frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: jwikeadelia/devapp-frontend:latest
