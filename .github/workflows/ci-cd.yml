name: CI/CD Devapp Project

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  # =====================
  # CI JOB
  # =====================
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    # ===== BACKEND =====
    - name: Install Backend Dependencies
      working-directory: backend
      run: npm install

    - name: Run Backend Test
      working-directory: backend
      run: npm test || echo "Backend test skipped (requires database)"

    # ===== FRONTEND =====
    - name: Install Frontend Dependencies
      working-directory: frontend
      run: npm install

    - name: Build Frontend
      working-directory: frontend
      run: npm run build

    # ===== DOCKER BUILD (LOCAL) =====
    - name: Build Backend Docker Image
      run: docker build -t devapp-backend ./backend

    - name: Build Frontend Docker Image
      run: docker build -t devapp-frontend ./frontend

  # =====================
  # CD JOB
  # =====================
  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Tag & Push Backend Image
      run: |
        docker tag devapp-backend keelay88/devapp-backend:latest
        docker push keelay88/devapp-backend:latest

    - name: Tag & Push Frontend Image
      run: |
        docker tag devapp-frontend keelay88/devapp-frontend:latest
        docker push keelay88/devapp-frontend:latest

    - name: Simulate Kubernetes Deployment
      run: |
        echo "Deploying images to Kubernetes..."
        echo "kubectl apply -f k8s/"
